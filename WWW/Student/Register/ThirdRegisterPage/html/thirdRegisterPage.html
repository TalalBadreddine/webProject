<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="../../../../../Resorces/Icons/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <link href="../../../../../Resorces/bootstrap-5.0.2/css/bootstrap.css" rel="stylesheet">
    <link href="../css/thirdRegisterPage.css" rel="stylesheet">
    <link rel="icon" href="../../../../../Resorces/Student/logo/favicon.png" type="image/x-icon">
    <title>register</title>
</head>

<body>
    <div class="pageView">
        <div class="leftDiv">

            <main class="leftSide">
                <div class="blueArea" id="blueArea">
                    <p class="logo"><img src="../../../../../Resorces/Student/logo/logo.png" width="72.8px"
                            height="70px"></p>
                    <div id="blueAreaBody">
                        <h2 class="outVision">Our Vision!</h2>
                        <h1>
                            <a href="" class="typewrite" data-period="2000"
                                data-type='[ "Focus on the journey, not the destination. Joy is found not in finishing an activity but in doing it. <br> -Greg Anderson <br> In CMS our goal is to help you reach your destination while enjoying the ride, CMS is a low-cost management system available to all contracting  colleges students. "]'>
                                <span class="wrap"></span>
                            </a>
                        </h1>
                    </div>
                </div>
            </main>
        </div>

        <div class="whiteArea">
            <div class="topView mt-0 ms-1">
                <div class="col-lg-3 mt-0 ms-1">
                    <button class="backButton" onclick="history.back()">
                        < Back</button>
                </div>

                <div class="middleText col-lg-5 mt-5 ms-2 col-sm-3">
                    <span class="titleText">Complete Your Profile!</span>
                    <p class="titleSubText">For the purpose of education, your details are required.</p>

                    <div class="documents col-lg-6 mt-5 " id="documents">
                        <span>Additional document:</span>
                        <input type="file" class="custom-file-input" style="margin-top: 8%">
                    </div>

                    </br>

                    <!-- <form class="col-lg-12 mt-5"> -->
                    <div class="form-group">
                        <label for="codeForEmail">Confirm Code</label>
                        <input type="text" class="form-control" id="codeForEmail" aria-describedby="emailHelp"
                            placeholder="Enter code">
                        <small id="emailHelp" class="form-text">Don't share the code with anyone</small>
                    </div>
                    <input class="SubmitButton btn btn-primary mt-5 px-4" id="submitBtn" type="button"
                        value="Submit"></input>
                    <!-- </form> -->

                </div>

                <div class="rightSideInfo col-lg-3 ms-3 mt-4 ">
                    <p style="color: #BDBDBD;">STEP 03/03</p>
                    <p style="color: #8692A6">Email Verification</p>
                </div>

            </div>
        </div>

    </div>
    <div id="hiddenContainer" class="hiddenContainer">
        <div class="container">

            <svg xmlns="http://www.w3.org/2000/svg" class="svg-success" viewBox="0 0 24 24">
                <g stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                    <circle class="success-circle-outline" cx="12" cy="12" r="11.5" />
                    <circle class="success-circle-fill" cx="12" cy="12" r="11.5" />
                    <polyline class="success-tick" points="17,8.5 9.5,15.5 7,13" />
                </g>
            </svg>

        </div>
        <div class="text-center col-12">
            <h5>Welcome to CMS, You're </h5>
            <p>Your account has been
                created successfully.</p>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary w-25 doneButton" id="doneBtn">Done</button>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="../js/thirdRegister.js"></script>
</body>

</html>
