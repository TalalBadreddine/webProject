<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/firstRegisterPage.css">
    <link rel="stylesheet" href="../../../../../Resorces/bootstrap-4.6.1/css/bootstrap.css">
    <link rel = "icon" href="../../../../../Resorces/Student/logo/favicon.png" type = "image/x-icon">
    <title>Register</title>
</head>

<body>

    <main class="allPageContainer">

        <aside>

            <header>
                <h1 class="logo"><img src="../../../../../Resorces/Student/logo/logo.png" width="72.8px" height="70px"></img></h1>
            </header>

            <div class="quote-container">


            </div>

        </aside>

        <div class="container-fluid">

            <div class="col-lg-12 d-flex mt-4">
                <button class="backButton col-lg-1 my-4 w-25 h-100" onclick="window.location.href = '../../../LandingPage/Html/LandingPage.html' ">
                    < Back </button>

                        <div class="col-lg-7 ml-5 text-center mt-5 col-sm-8">
                            <p class="h3">Register Account </p>
                            <p class="lead">For the purpose of education, your details are required.</p>
                            <hr>
                        </div>

                        <div class="col-lg-3 mt-5 text-right ml-">

                            <p class="mb-0">STEP 01/03</p>
                            <p>Personal Info.</p>

                        </div>
            </div>

            <div class="formHelper col-lg-10 ml-2 mt-3">
                <form class="row g-3 ml-5" method="" action="../../SecondRegistPage/Html/SecondRegisterPage.html" id="form">

                    <div class="col-12 d-flex">

                        <div class="col-md-5 mr-5">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="FirstName" id="firstName" required>
                            <span id="firstNameSpan"></span>
                        </div>

                        <div class="col-md-5 ml-5">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="LastName" required>
                            <span id="lastNameSpan"></span>
                        </div>

                    </div>


                    <div class="col-12 d-flex mt-4">

                        <div class="col-md-5 mr-5">
                            <label for="validationDefault01" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" placeholder="MiddleName" id="middleName">
                        </div>

                        <div class="col-md-5 ml-5">
                            <label for="validationDefault02" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <span id="emailSpan"></span>
                        </div>

                    </div>

                    <div class="col-12 d-flex mt-4">

                        <div class="col-md-5 mr-5">
                            <label for="validationDefault01" class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <span id="passwordSpan"></span>
                        </div>

                        <div class="col-md-5 ml-5">
                            <label for="validationDefault02" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                                required>
                            <span id="confirmPasswordSpan"></span>
                        </div>

                    </div>

                    <div class="col-12 d-flex mt-4">

                        <div class="col-md-5 d-flex flex-column mr-5">

                            <label for="validationCustom04" class="usiversityLabel form-label">University</label>
                            <select class="form-select" id="university" required>
                              
                                <option selected disabled value="">Choose...</option>

                            </select>

                            <div class="invalid-feedback">
                                Please select a valid University.
                            </div>
                            <div>
                                <span id="universitySpan"></span>
                            </div>
                        </div>


                        <div class="col-md-5 d-flex flex-column ml-5">

                            <label for="validationCustom04" class="programLabel form-label">Program Requested</label>
                            <select class="form-select" id="program" required>
                                <option selected disabled value="">Choose...</option>
                            </select>

                            <div>
                                <span id="majorSpan"></span>
                            </div>

                        </div>

                    </div>

                    <div class="col-12 mt-4 ml-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="submitDiv col-4 mt-5 align-content-center">
                        <button class="btn btn-primary btn-lg btn-block" onclick="return validate()" type=""
                            value="Send Email" id="submitButton">Register Account</button>
                    </div>
                </form>
            </div>



        </div>

    </main>
    <script src="../../../../../Resorces/Jquery/jquery.js"></script>

</body>

</html>
