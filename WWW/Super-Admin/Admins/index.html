    <div class="mainbody">
        <div id="university">

            <label for="university"> University</label><br>

            <select name="universities" id="universities">
            <option value=""></option>
            </select>
            <button  onclick="(window.open('../../../WWW/Super-Admin/AddaUniversity/AddUniversity.htm'))" type="button" id="adduni"><i class="fa fa-plus"></i>
            </button><br><br>

            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"
                class="addadmin">Add Admin</button>

        </div>



        <div id="id01" class="modal">

            <form class="modal-content animate">

                <div class="container">
                    <i class='fas fa-user-circle' id="icon"></i><br>
                    <div class="info">
                        <table>
                            <tr>
                                <td>
                                    <label class="labels" for="fullname">First Name</label><br>
                                    <input type="text" class="form-control" name="fullname" id="fullname" required>
                                </td>
                                <td>
                                    <label class="labels" for="lastname">Last Name</label><br>
                                    <input type="text" class="form-control" name="lastname" id="lastname" required>
                                </td>
                            </tr>
                            <tr>
                                <td> <label class="labels" for="emailadd">Email Address</label><br>
                                    <input type="text" class="form-control" name="emailadd" id="email" required>
                                </td>
                                <td>
                                    <label class="labels" for="phnumber">Phone Number</label><br>
                                    <input type="text" class="form-control" name="phnumber" id="number" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" id="add" value="Add" ></input>
                                </td>
                            </tr>

                        </table>


                    </div>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>

                </div>
            </form>
        </div>
        <table id="tbl1">
            <tr class="headertable" style="background-color: #b6b3b3;">
                <td> First Name / Last name </td>
                <td> Email Address / Phone Number</td>
                <td> Date of Submittion</td>
                <td> Delete Admin </td>
            </tr>

            <div id="date"></div>
