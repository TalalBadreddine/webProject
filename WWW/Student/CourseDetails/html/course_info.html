<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/course_info.css">
    <link rel="stylesheet" href="../../../../Resorces/Icons/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel = "icon" href="../../../../Resorces/Student/logo/favicon.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Course information</title>
</head>
<body>

    <header>

        <div class="course-title">
            <h1 class="course-name" id="title"></h1>
            <h3 class="sub-course-name-major"></h3>
        </div>

        <div class="logo">
            <!-- <img src="/Resorces/Student/coursesInfoImages/graduation-cap.png" alt="graduation-cap" class="logo-header"> -->
            <i class="closeButton fas fa-times-circle fa-3x" onclick="window.location.href = '../../Courses/html/courses_student_page.html'"></i>
        </div>
        
    </header>

    <main>

        <div class="container">

            <div class="description-paragraph">

                <button class="enroll-btn" id="enrollBtn">
                    Course starts in :
                    <p><span id="startingDate">April 9th</span></p>
                </button>

                <h4> <span><i class="ri-question-line"></i></i></span> About this course</h4>
                <p id="aboutThisCourse"></p>
                <h4> <span><i class="ri-book-mark-line"></i></span> Syllabus</h4>
                <ul class="list-of-syllabus" id="sylabus">
                    
                </ul>

            </div>

            <div class="details">
                <div class="card-of-detail">
                    <div class="image-box">
                        <img src="../../../../Resorces/Student/coursesInfoImages/hours.png" alt="hours" class="images-of-details">
                    </div>
                    <div class="text-of-detail">
                        <div class="title-of-detail">
                            <h2>Hours</h2>
                        </div>
                        <div class="description-of-title-detail">
                            <span id="nbOfHours"></span> hours<br>
                            <span id="schedual"></span> 
                        </div>
                    </div>
                </div>

                <div class="card-of-detail">
                    <div class="image-box">
                        <img src="../../../../Resorces/Student/coursesInfoImages/schedule.png" alt="schedule" class="images-of-details">
                    </div>
                    <div class="text-of-detail">
                        <div class="title-of-detail">
                            <h2>Credits</h2>
                        </div>
                        <div class="description-of-title-detail">
                            <p id="credits"></p>
                        </div>
                    </div>
                </div>

                <div class="card-of-detail">
                    <div class="image-box">
                        <img src="../../../../Resorces/Student/coursesInfoImages/credit.png" alt="hours" class="images-of-details">
                    </div>
                    <div class="text-of-detail">
                        <div class="title-of-detail">
                            <h2>Fees</h2>
                        </div>
                        <div class="description-of-title-detail">
                            <p><span id="fees"></span>$</p>
                        </div>
                    </div>
                </div>

                <div class="card-of-detail">
                    <div class="image-box">
                        <img src="../../../../Resorces/Student/coursesInfoImages/languages.png" alt="hours" class="images-of-details">
                    </div>
                    <div class="text-of-detail">
                        <div class="title-of-detail">
                            <h2>Languages</h2>
                        </div>
                        <div class="description-of-title-detail">
                            Available languages: <span id="languages"></span>
                        </div>
                    </div>
                </div>

                <div class="card-of-detail">
                    <div class="image-box" id="profImg">
                        <img src="../../../../Resorces/Student/coursesInfoImages/professor.png" alt="hours" class="images-of-details">
                    </div>
                    <div class="text-of-detail">
                        <div class="title-of-detail">
                            <h2>Professor</h2>
                        </div>
                        <div class="description-of-title-detail">
                            <p id="teacherName">Dr.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>
    <script src="../../../../Resorces/Jquery/jquery.js"></script>
    <script src="../js/course_info.js"></script>
</body>
</html>
