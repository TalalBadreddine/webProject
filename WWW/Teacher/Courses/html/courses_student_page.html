<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/courses_student_page.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../../../Resorces/Icons/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="../css/courses_student_page.css" rel="stylesheet">
    <link rel="icon" href="#" type="image/x-icon">

    <script type="text/javascript"></script>
    <title>My Courses</title>
</head>

<body>
    <!-- header & navbar -->
    <header class="bigHeader">
        <nav class="navbar navbar-expand-lg header-nav fixed-top">
            <a class="navbar-brand" href="#" style="color:white;font-weight: bolder;margin-left: 2rem;"><img
                    src="../../../../Resorces/Student/logo/logo.png" alt="LOGO" width="52px" height="50px"
                    id="logoImg"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><span class="element">Courses</span><span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../ChatPage/Html/chatPage.html"><span
                                class="element">Chat</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../schedual/html/schedual.html"><span
                                class="element">Schedual</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../Files/Html/Files.html"><span class="element">File</span></a>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link" href="../../ProfilePage/html/courses.html" id="personalPhoto"></a>
                </ul>
            </div>
        </nav>

    </header>

    <!-- main -->
    <main>
        <!--Hidden in pop UP-->
        <div class="popUpPageView" id="hiddenPopUp">
            <div class="hiddenPopUp" style="cursor: pointer;"><i class="fas fa-times-circle" onclick="test()"></i>
                <h3>Details</h3>
                <div id="hiddenPopUpId">

                </div>
            </div>
        </div>

        <section class="one">
            <div class="table-one">
                <table class="schedual-table">
                    <thead>
                        <tr class="tableHeader">
                            <th class="leftOne" style="text-align: left;">6:00</th>
                            <th style="text-align: left;min-width: 80px">8:00</th>
                            <th style="text-align: left;min-width: 80px">10:00</th>
                            <th style="text-align: left;min-width: 80px">12:00</th>
                            <th style="text-align: left;min-width: 80px">14:00</th>
                            <th style="text-align: left;min-width: 80px">16:00</th>
                            <th style="text-align: left;min-width: 80px">18:00</th>
                            <th style="text-align: left;min-width: 80px">20:00</th>
                            <th class="rightOne" style="text-align: left;">22:00</th>
                        </tr>
                    </thead>
                    <tbody id="tableRowWithData">
                    </tbody>
                </table>
            </div>
        </section>

        <section class="two">
            <form action="">
                <div>
                    <label for="language" >Language</label> <br>
                    <select name="language" id="language-search-courses" class="filterSelect" style="background-color: white;border: 1px solid black;">
                        <option value="english">English</option>
                        <option value="french">French</option>
                    </select>
                </div>
                <div>
                    <label for="credits">Credits</label><br>
                    <select name="credits" id="credits-search-courses" class="filterSelect" style="background-color: white;border: 1px solid black;">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div>
                    <label for="hours">Hours</label><br>
                    <select name="hours" id="hours-search-courses" class="filterSelect" style="background-color: white;border: 1px solid black;">
                        <option value="50">50</option>
                        <option value="300">300</option>
                        <option value="160">160</option>
                    </select>
                </div>
                <div class="rate-container">
                    <label for="">Rate</label><br>
                    <div class="stars-container">
                        <form action="">
                            <input class="star star-1" id="star-1" type="radio" name="star" />
                            <label class="star star-1" for="star-1"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star" />
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star" />
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star" />
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-5" id="star-5" type="radio" name="star" />
                            <label class="star star-5" for="star-5"></label>
                        </form>
                    </div>
                </div>
                <button class="filter-btn">
                    Filters <span><i class="ri-filter-line"></i></span>
                </button>
            </form>
        </section>

        <section class="three" id="courses-cards">
            <div class="onGoingCourses">
                <h2 class="coursesTitle">My Courses:</h2>

                <div class="addRemoveCourses">
                    <button style="background-color: #fbfbfb;" id="addCourse"> <i id="addicon"
                            class="fa-solid fa-circle-plus fa-3x" style="color: green;"></i></button>
                    <button id="removeButton" style="background-color: #fbfbfb;"><i id="removeicon"
                            class="fa-solid fa-circle-minus fa-3x " style="color: red;"></i></button>
                </div>

                <!--   `DailyNote`, `AboutCourse`, `startDate`, `endDate`)-->

                <!--Hidden in pop UP-->
                <div class="addCoursePoPUp" id="Hidden_PopUp" class="p-5">

                    <i id="secondCloseButton" class="fas fa-times-circle fa-2x" onclick="test2()"></i>
                    <h2 class="text-center w-100 mb-4">Add Course</h2>
                    <div class="containerFlex">
                        <div class="Hidden_PopUp" style="margin-top: -1rem; width: 70%;">
                            <div class="form-group firstdiv">
                                <label for="newComment1" style="margin-bottom: 0.3rem">
                                    <h5>About this Course</h5>
                                </label>
                                <textarea class="form-control Textarea" rows="10" cols="20" id="aboutThisCourse"></textarea>
                            </div>

                            <div class="form-group seconddiv">
                                <label for="newComment2" style="margin-bottom: 0.3rem; margin-top: 0.8rem;">
                                    <h5>Syllabus</h5>
                                </label>
                                <input class="form-control input-group" type="text" id="objectives"></input>
                                <input type="button" class="btn btn-success mt-1 mb-1" value="Insert Objective"
                                    id="insertObjective">
                                <div id="listOfObjectives"></div>
                            </div>
                        </div>
                        <div class="inputDiv" style="width:65%; height: auto;">
                            <div class="input-group mb-3 input-group-sm">
                                <span class="input-group-text">Title</span>
                                <input id="title" type="text" class="form-control inputForm"
                                    placeholder="Add title for the course">
                            </div>
                            <div class="input-group mb-3 input-group-sm">
                                <span class="input-group-text">Code</span>
                                <input type="text" class="form-control inputForm"
                                    placeholder="Course Code" id="code">
                            </div>
                            <div class="input-group mb-3 input-group-sm ms-0 flex-column">
                                <h5>Language</h5>
                                <div class="ms-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="english">
                                        <label class="form-check-label" for="defaultCheck1">
                                            English
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="french">
                                        <label class="form-check-label" for="defaultCheck2">
                                            French
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline">
                                <label class="form-label" for="typeNumber">Credits</label> <input type="number"
                                    id="credits" class="form-control" />
                            </div>
                            <hr>
                            <div>
                                <label class="form-label" for="typeNumber">Fees</label> <input type="number" id="fees"
                                    class="form-control" />
                            </div>
                            <div>
                                <label class="form-label" for="typeNumber">Number Of Exams</label> <input type="number"
                                    id="nbOfExams" class="form-control" />
                            </div>
                            <div>
                                <label class="form-label" for="typeNumber">Hours</label> <input type="number" id="hours"
                                    class="form-control mb-3" />
                                <h5>Daily Timing</h5>
                                <p><input type="checkbox" id="checkBoxMonday"> Monday from <input type="time" id="startTimeMonday"> to <input type="time" id="endTimeMonday"></p>
                                <p><input type="checkbox" id="checkBoxTuesday"> Tuesday from <input type="time" id="startTimeTuesday"> to <input type="time" id="endTimeTuesday"></p>
                                <p><input type="checkbox" id="checkBoxWednesday"> Wednesday from <input type="time" id="startTimeWednesday"> to <input type="time" id="endTimeWednesday"></p>
                                <p><input type="checkbox" id="checkBoxThursday"> Thursday from <input type="time" id="startTimeThursday"> to <input type="time" id="endTimeThursday"></p>
                                <p><input type="checkbox" id="checkBoxFriday"> Friday from <input type="time" id="startTimeFriday"> to <input type="time" id="endTimeFriday"></p>
                            </div>
                            <hr>
                            <div class="d-flex ms-5">
                                <div>
                                    <h6>Starting date</h6>
                                    <input type="date" id="startingTime">
                                </div>
                                <br>
                                <div class="ms-5">
                                    <h6>Ending Date</h6>
                                    <input type="date" id="endingTime">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="newEditButton">
                        <button type="button" class="btn btn-success" id="newEditButton">Add Course</button>
                    </div>
                </div>


                <div class="wrap-cards-of-courses" id="coursesContainer">

                </div>
            </div>
        </section>
    </main>
    <script src="../../../../Resorces/Jquery/jquery.js"></script>
    <script src="../js/courses_student_page.js"></script>
</body>

</html>
